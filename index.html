<!DOCTYPE html>
<html>
<head>
<title>baseconverterapp</title>
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
<link rel="stylesheet" href="index.css" />
</head>
<body>
<p>Holding number : <span id="holding">1</span></p>
<p>Result in chosen base : <span id="res">1</span></p>
<p>number in base 10 : <span id="pend">1</span></p>
<p>Operator : <span id="op">1</span></p>
<hr/>
<div id="buttons">

</div>
<br/>
<br/>
<button id="decimal">.</button>
<button id="addition">+</button>
<button id="subtraction">-</button>
<button id="multiplication">x</button>
<button id="division">/</button>
<button id="equals">=</button>
<button id="reset">reset</button>
<button id="convertbase">adjust for base</button>
<br>
<button id="square">square</button>
<button id="cube">cube</button>
<button id="squareroot">square root</button>
<button id="cuberoot">cube root</button>
<br>
<button id="sin">sin</button>
<button id="cosin">cosine</button>
<button id="tan">tan</button>
<br>
<button id="arcsin">arcsin</button>
<button id="arccos">arccos</button>
<button id="arctan">arctan</button>
<br>
<button id="exp">^</button>

<button id="e">e</button>
<button id="pi" title="pi">Î </button>
<button id="factorial" title="factorial">!</button>
<br>
<br>
<hr/>
<br>
<input type="text" id="anybasenumber">number</input>

</html>
